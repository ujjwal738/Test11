<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>

        table, tr, td{
            border-width: 1px;
            border-style: solid;
        }

        h1{

            text-align: center;
        }

        #reg{

            margin-top: 20px;
            margin-left: 30%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div>

        <h1>Registration Form</h1>
    <table>
        <tr>
            <td>
                <label for="First name:">First name:</label>
            </td>

            <td>
                <input type="text" name="firstname" placeholder="Enter your first name">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Last name:">Last name:</label>
            </td>

            <td>
                <input type="text" name="lastname" placeholder="Enter your last name">                
            </td>
        </tr>

        <tr>
            <td>
                <label for="Email:">Email:</label>
            </td>

            <td>
                <input type="email" name="email" placeholder="Enter your Email">
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="Password:">Password:</label>
            </td>

            <td>
                <input type="Re password" name="Re password" placeholder="Re enter your password">
                
            </td>
        </tr>

        <tr>
            <td>
                <label for=" Re Password:">Re Password:</label>
            </td>

            <td>
                <input type="Re password" name="Re password" placeholder="Re enter your password">
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="Gender:">Gender:</label>
            </td>

            <td>
                <input type="radio" value="male">male  <input type="radio" name="female" value="HTML">female
            </td>
                
        </tr>

        <tr>
            <td>
                <label for="Age:">Age:</label>
            </td>

            <td>
                <input type="number" name="Age" placeholder="Enter your Age">
            
            </td>
        </tr>

        <tr>
            <td>
                <label for="Phone No:">Phone No:</label>
            </td>


            <td>
                <input type="number" name="Phone Number" placeholder="Enter your Phone No">
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="Address">Address:</label>
            </td>

            <td>
                <textarea id="Address" name="Address" rows="4" cols="50">

                </textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="State:">State:</label>
            </td>

            <td>
                <input type="text" name="State">
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="Country:">Country:</label>
            </td>

            <td>
                <select name="Country" id="Country">
                    <option value="India">India</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Others">Others</option>
                    </select>                
            </td>
        </tr>

        <tr>
            <td>
                <label for="Languages Known:">Languages Known:</label>
            </td>

            <td>
                <label for="Kannada">Kannada</label>
                <input type="checkbox" name="Kannada" value="Kannada" />

                

                <label for="Hindi">Hindi</label>
                <input type="checkbox" name="Hindi" value="Hindi" />
                <label for="English">English</label>
                <input type="checkbox" name="English" value="English" />
            </td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name="declare" value="declare" />
                Hereby I declare that all the given details are true.

            </td>
        </tr>

        <tr>
            <td>
                

            </td>

            <td>
                login into <a href="https://www.ethnus.com">ethnus</a> 
            </td>
        </tr>
    </table>

    <button id="reg">Register</button>

</div>
</body>
</html>
