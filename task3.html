<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags</title>

    <style>
        div{
            background-color:rgb(221, 221, 221);

            padding: 2px 5px 2px 5px;

            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>HTML TASK 3</h1>
    <div>

        <p>Click any of the following links</p>

        <a href="https://www.amazon.com" target="_blank">Opens in new</a>

        |

        <a href="https://www.amazon.com" target="_self">Opens in self</a>
        |

        <a href="https://www.amazon.com" target="_parent">Opens in parent</a>
        |

        <a href="https://www.amazon.com" target="_top">Opens in body</a>
        |

        <a href="mailto:example@gmail.com">Send email</a>

    </div>
</body>


</html>
